<!DOCTYPE html> 
<html> 
    <head> 
        <meta http-equiv="Content-Security-Policy">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/overrides.css">
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/jquery.textfill.js"></script>
        <script type="text/javascript" src="js/overrides.js"></script>
        <script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <title>Trending News</title>
    </head> 
    <body>
        <div data-role="page" id="home">
            <div data-role="header" data-theme="b" class="previous">
                <div class="headline">
                    <span class="display">Welcome to Awesummly</span>
                    <span class="backup">Welcome to Awesummly</span>
                </div>
            </div>
            <div data-role="main" data-theme="b" class="current">
                <div class="image">
                    <img src="" class="small">
                </div>
                <div class="headline">
                    <span class="display">News Headline</span>
                </div>
                <div data-role="content" class="content">
                    <span class="display">News Summary</span>
                </div>
            </div>
            <div data-role="footer" data-theme="b" class="next">
                <div class="headline">
                    <span class="display">You have reached the end</span>
                    <span class="backup">You have reached the end</span>
                </div>
            </div>
        </div>
        <div data-role="page" data-theme="c" id="detail">
            <div data-role="header" data-theme="b" class="ad">
                <!-- Testing Ad on mobile -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:728px;height:90px"
                     data-ad-client="ca-pub-0789120323342278"
                     data-ad-slot="1288109640"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <div data-role="main" class="detail">
                <div class="image">
                    <img src="" class="small">
                </div>
                <div class="debug">
                    <span class="display">Temp Debug Area</span>
                </div>
                <div class="headline">
                    <span class="display">News Headline</span>
                </div>
                <div data-role="content" class="content">
                    <span class="display">News Summary</span>
                </div>
            </div>
            <div data-role="footer" data-theme="c" class="original">
                <a href="http://www.google.com" onclick="window.open(this.href,'_system'); return false;">
                    <span class="display">Open original in browser</span>
                </a>
            </div>
        </div>
    </body>
</html>
