<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/overrides.css">
        <title>Trending News</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="previous">
            <div class="headline">
                <span>Previous Headline</span>
            </div>
        </div>
        <div class="current">
            <div class="headline">
                <span>News Headline</span>
            </div>
            <div class="content">
                <span>News Summary</span>
                <button onclick="window.plugins.toast.show('you click me!','short','top');">Toast showShortTop</button>
            </div>
        </div>
        <div class="next">
            <div class="headline">
                <span>Next Headline</span>    
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/hammerjs/jquery.hammer.js/master/jquery.hammer.js"></script>
        <script type="text/javascript" src="js/Toast.js"></script>
        <script type="text/javascript">
window.plugins.toast.show(
    "Welcome",
    'short', // ‘short’, ‘long’
     'top'// ‘top’, ‘center’, ‘bottom’
);   
            $(".current").click(function() {
                window.plugins.toast.show('you click me!','short','top');
            });

            $(".current").hammer().bind("swipeleft", function() {
                window.plugins.toast.showShortTop('you swiped left me!');
            });
            $(".current").hammer().bind("swiperight", function() {
                window.plugins.toast.showShortTop('you swiped right me!');
            });
            $(".current").hammer().bind("swipeup", function() {
                window.plugins.toast.showShortTop('you swiped up me!');
            });
            $(".current").hammer().bind("swipedown", function() {
                window.plugins.toast.showShortTop('you swiped down me!');
            });
        </script>
    </body>
</html>
